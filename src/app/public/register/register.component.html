<form class="form-signin" [formGroup]="form" (submit)="submit()" >
    <h1 class="h3 mb-3 font-weight-normal">Register</h1>

    <div class="form-group">
        <label for="first_name" class="sr-only">First Name</label>
        <input type="text" formControlName="first_name" id="first_name" class="form-control" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <label for="last_name" class="sr-only">Last Name</label>
        <input type="text" formControlName="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
    </div>
    <div class="form-group">
        <label for="email" class="sr-only">Email address</label>
        <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email address" required>
    </div>
    <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-group">
        <label for="password_confirm" class="sr-only">Password</label>
        <input type="password" formControlName="password_confirm" id="password_confirm" class="form-control" placeholder="Password Confirmation" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
