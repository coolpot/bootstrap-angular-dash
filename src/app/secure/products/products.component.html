<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-5 pb-2 mb-3">
  <div class="btn-toolbar mb-2 mb-md-0">
      <a routerLink="/products/create" class="btn btn-sm btn-outline-secondary">Add Product</a>
  </div>
</div>

<div class="table-responsive ">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td></td>
          <td>{{product.title}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>
            <div class="btn-group mr-2">
              <a href="javascript:void(0)" [routerLink]="['/products', product.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
              <a href="javascript:void(0)" (click)="delete(product.id)" class="btn btn-sm btn-outline-secondary">Delete</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<app-paginator
    [lastPage]="lastPage"
    (pageChanged)="refresh($event)"
></app-paginator>
