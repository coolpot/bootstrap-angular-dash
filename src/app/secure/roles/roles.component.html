<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roles">
          <td>{{role.id}}</td>
          <td>{{role.name}}</td>
          <td>
            <div class="btn-group mr-2">
              <a href="javascript:void(0)" [routerLink]="['/roles', role.id, 'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
              <a href="javascript:void(0)" (click)="delete(role.id)" class="btn btn-sm btn-outline-secondary">Delete</a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
